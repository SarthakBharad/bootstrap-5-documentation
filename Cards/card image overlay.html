<!DOCTYPE html>
<html lang="en">
<head>

	<title>Card Image Overlay</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

	<div class="container mt-3">
		
		<h2>Card Image Overlay</h2>
        <p>Turn an image into a card background and use .card-img-overlay to overlay the card's text:</p>
        
        <div class="card img-fluid" style="width:500px">
        
            <img class="card-img-top" src="C:\Users\Admin\Pictures\Wallpapers\Taxi Driver 1.png" alt="Taxi Driver" style="width:100%">
        
            <div class="card-img-overlay">
        
                <h4 class="card-title">Travis Bickle</h4>
                <p class="card-text">Travis Bickle is a fictional character and the anti-hero protagonist of the 1976 film Taxi Driver directed by Martin Scorsese.</p>
                <a href="#" class="btn btn-primary">See Profile</a>
            
            </div>
        
        </div>
		
	</div>

</body>
</html>
